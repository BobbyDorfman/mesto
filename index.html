<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="bc0e98a6f8d422961257.png" type="image/ico"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main><section class="profile"><div class="profile__avatar-container"><button class="profile__edit-avatar" type="button"></button> <img class="profile__avatar" src="#" alt="Аватар профиля"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"><img class="profile__pencil" src="6c7bf05444b9793fdf6e.svg" alt="Элемент редактирования"></button><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button"><img class="profile__plus" src="bed8c136e13907f5eefb.svg" alt="Знак - добавить"></button></section><section class="elements" aria-label="Фотоальбом"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><div class="edit-form"><button class="popup__close edit-form__close-icon" type="button"><img class="popup__close-image" src="039f1f5203f653b4bacd.svg" alt="Иконка - закрыть"></button><h2 class="edit-form__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="form_edit" novalidate><input name="name_profile" class="popup__input edit-form__name" id="input-name" minlength="2" maxlength="40" required> <span class="popup__error" id="input-name-error"></span> <input name="type_of_profession" class="popup__input edit-form__subtitle" id="input-subtitle" minlength="2" maxlength="200" required> <span class="popup__error" id="input-subtitle-error"></span> <button type="submit" class="popup__button edit-form__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="adding-cards"><button class="popup__close adding-cards__close-icon" type="button"><img class="popup__close-image" src="039f1f5203f653b4bacd.svg" alt="Иконка - закрыть"></button><h2 class="adding-cards__title">Новое место</h2><form class="popup__form popup__form_type_adding" name="form_add" novalidate><input class="popup__input adding-cards__subtitle adding-cards__subtitle_name" required minlength="2" maxlength="30" id="input-name-adding" name="name" placeholder="Название"> <span class="popup__error" id="input-name-adding-error"></span> <input class="popup__input adding-cards__subtitle adding-cards__subtitle_link" required type="url" name="link" id="input-link" placeholder="Ссылка на картинку"> <span class="popup__error" id="input-link-error"></span> <button type="submit" class="popup__button adding-cards__submit-button">Создать</button></form></div></div><div class="popup popup_type_image"><div class="image-in-full"><button class="popup__close image-in-full__close-icon" type="button"><img class="popup__close-image" src="039f1f5203f653b4bacd.svg" alt="Иконка - закрыть"></button><figure class="image-in-full__content"><img class="image-in-full__image" src="src" alt="alt"><figcaption class="image-in-full__caption"></figcaption></figure></div></div><div class="popup popup_type_delete"><div class="delete-cards"><button class="popup__close delete-cards__close-icon" type="button"><img class="popup__close-image" src="039f1f5203f653b4bacd.svg" alt="Иконка - закрыть"></button><h2 class="delete-cards__title">Вы уверены?</h2><form class="popup__form popup__form_type_delete" name="form_delete" novalidate><button type="submit" class="popup__button delete-cards__submit-button">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="edit-avatar"><button class="popup__close edit-avatar__close-icon" type="button"><img class="popup__close-image" src="039f1f5203f653b4bacd.svg" alt="Иконка - закрыть"></button><h2 class="edit-avatar__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" name="form_avatar" novalidate><input class="popup__input edit-avatar__subtitle edit-avatar__subtitle_name" id="input-name-avatar" type="url" name="avatar" placeholder="https://somewebsite.com/someimage.jpg" required> <span class="popup__error" id="input-name-avatar-error"></span> <button type="submit" class="popup__button edit-avatar__submit-button">Создать</button></form></div></div><template id="card-template"><article class="element"><button class="element__button-delete" type="button"><img class="element__delete" src="2af49b82d305a6ea3442.svg" alt="Иконка удаления карточки"></button> <img class="element__image" src="src" alt="alt"><div class="element__down"><h2 class="element__title"></h2><div class="element__likes"><button class="element__button" type="button"><img class="element__like" src="1ad06e85f169668a1f36.svg" alt="Лайк"></button> <span class="element__like-counter">0</span></div></div></article></template></body></html>
