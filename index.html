<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <link rel="icon" href="./image/mesto_png.png" type="image/ico">
  <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./image/image.jpg" alt="Фотография Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__pencil" src="./image/Edit.svg" alt="Элемент редактирования">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img class="profile__plus" src="./image/Add_button.svg" alt="Знак - добавить">
                </button>
            </section>

            <section class="elements" aria-label="Фотоальбом"></section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit">
        <div class="edit-form">
            <button class="edit-form__close-icon" type="button">
                <img class="popup__close-image" src="./image/Close_Icon.svg" alt="Иконка - закрыть">
            </button>
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="form-edit" novalidate>
                <input type="text" name="text" class="popup__input edit-form__name" id='input-name'
                minlength="2" maxlength="40" required>
                <span class="popup__error" id="input-name-error"></span>
                <input type="text" name="text" class="popup__input edit-form__subtitle" id="input-subtitle"
                minlength="2" maxlength="200" required>
                <span class="popup__error" id="input-subtitle-error"></span>
                <button type="submit" class="popup__button edit-form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="adding-cards">
            <button class="adding-cards__close-icon" type="button">
                <img class="popup__close-image" src="./image/Close_Icon.svg" alt="Иконка - закрыть">
            </button>
            <h2 class="adding-cards__title">Новое место</h2>
            <form class="popup__form popup__form_type_adding" name="form" novalidate>
                <input class="popup__input adding-cards__subtitle adding-cards__subtitle_name" required 
                minlength="2" maxlength="30" id="input-name-adding" type="text" name="text" placeholder="Название">
                <span class="popup__error" id="input-name-adding-error"></span>
                <input class="popup__input adding-cards__subtitle adding-cards__subtitle_link" required 
                type="url" name="link" id="input-link" placeholder="Ссылка на картинку">
                <span class="popup__error" id="input-link-error"></span>
                <button type="submit" class="popup__button adding-cards__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="image-in-full">
            <button class="image-in-full__close-icon" type="button">
                <img class="popup__close-image" src="./image/Close_Icon.svg" alt="Иконка - закрыть">
            </button>
            <figure class="image-in-full__content">
              <img class="image-in-full__image" src="src" alt="alt">
              <figcaption class="image-in-full__caption"></figcaption>
            </figure>
          </div>
    </div>

    <template id="card-template">
        <article class="element">
            <button class="element__button-delete" type="button">
                <img class="element__delete" src="./image/delete_2.svg" alt="Иконка удаления карточки">
            </button>
            <img class="element__image" src="src" alt="alt">
            <div class="element__down">
                <h2 class="element__title"></h2>
                <button class="element__button" type="button">
                    <img class="element__like" src="./image/Like.svg" alt="Лайк">
                </button>
            </div>
        </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
